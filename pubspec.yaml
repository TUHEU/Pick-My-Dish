name: pick_my_dish
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.4.2
  path: ^1.9.1
  dropdown_search: ^5.0.2
  provider: ^6.0.5
  image_picker: ^1.0.4
  http: ^1.1.0
  intl: ^0.18.1
  flutter_cache_manager: ^3.3.0
  cached_network_image: ^3.3.0
  path_provider: ^2.1.0
  shared_preferences: ^2.2.2  # CRITICAL FOR PERSISTENT LOGIN

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.4.0
  build_runner: ^2.4.0
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
   - assets/logo/
   - assets/login/
   - assets/sideMenu/
   - assets/recipes/
   
  fonts:
    - family: TimesNewRoman
      fonts:
        - asset: assets/fonts/times.ttf
