# Project name - used to identify your app in the Flutter ecosystem
name: pick_my_dish

# Project description - shown in pub.dev and helps others understand your app's purpose
description: "A Flutter app that helps you decide what to eat with personalized recipe suggestions"

# Publishing configuration - 'none' means this is a private app not for pub.dev
publish_to: 'none'

# Version number format: major.minor.patch+build
# - 1.0.0: Semantic version (major.minor.patch)
# - +0: Build number (incremented for each build)
version: 1.0.0+0

# Flutter SDK version requirements
environment:
  sdk: '>=3.0.0 <4.0.0'  # Requires Dart SDK 3.0.0 or higher but less than 4.0.0

# App dependencies - external packages your app needs to run
dependencies:
  flutter:
    sdk: flutter  # Flutter SDK itself is the primary dependency

# Development dependencies - packages only needed during development
dev_dependencies:
  flutter_test:
    sdk: flutter  # Flutter's testing framework
  flutter_lints: ^3.0.0  # Code linting rules for better code quality

# Flutter-specific configuration
flutter:
  # Enable Material Design components and theming
  uses-material-design: true

  # Assets configuration - uncomment and add your image files here
  # assets:
  #   - images/logo.png
  #   - images/splash_background.jpg
  #   - images/recipe_placeholder.png

  # Fonts configuration - uncomment and add custom fonts here
